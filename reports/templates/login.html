<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>UrbaneEye</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        .login-box {
            background-color: #ffffffee;
            padding: 2.5em;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 340px;
            text-align: center;
            border-top: 6px solid #007bff;
        }

        .login-box h2 {
            margin-bottom: 1.5em;
            font-size: 1.8em;
            color: #007bff;
        }

        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 0.8em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0,123,255,0.3);
        }

        button {
            background-color: #007bff;
            border: none;
            padding: 0.8em 1.2em;
            border-radius: 8px;
            color: white;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        ::placeholder {
            color: #aaa;
        }

        /* Error-message styling */
        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        /* Worker/Job fields */
        .user-type {
            margin: 10px 0;
            text-align: center;
        }
        .user-type label {
            margin-right: 10px;
            font-size: 0.95rem;
        }
        #job-field select {
            width: 95%;
            padding: 0.6em;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>

        {% if messages %}
          <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>

            <div class="user-type">
              <p>Login as:</p>
              <label>
                <input type="radio" name="user_type" value="user" checked>
                Worker
              </label>
              <label>
                <input type="radio" name="user_type" value="worker">
                Reguler user
              </label>
            </div>

            <div id="job-field" style="display:none; margin-bottom:1em;">
              <select name="job">
                <option value="">— Select your job —</option>
                <option value="police">משטרה</option>
                <option value="electrical">חשמלאי</option>
                <option value="gardener">גננות</option>
                <option value="street_worker">עובדי כביש</option>
                <option value="janitor">עובד ניקיון</option>
                <option value="maintenance">איש תחזוקה</option>
                <option value="plumber">אינסטלור</option>
                <option value="nature reserver">שומרי טבע</option>
              </select>
            </div>

            <button type="submit">Enter</button>
        </form>
    </div>

    <script>
      document.querySelectorAll('input[name="user_type"]').forEach(radio => {
        radio.addEventListener('change', () => {
          document.getElementById('job-field').style.display =
            (radio.value === 'worker' && radio.checked) ? 'block' : 'none';
        });
      });
    </script>
</body>
</html>
