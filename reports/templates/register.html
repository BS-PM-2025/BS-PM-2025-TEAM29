<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #d7e8f9, #f3f7fd);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #007bff;
            margin-bottom: 25px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="register-box">
        <h2>Register</h2>
        <form method="post">
  {% csrf_token %}
  <input type="text"   name="username"         placeholder="Username" required>
  <input type="password" name="password"        placeholder="Password" required>
  <input type="password" name="confirm_password" placeholder="Confirm Password" required>

  <p>Register as:</p>
  <label><input type="radio" name="user_type" value="user"   checked> Regular User</label>
  <label><input type="radio" name="user_type" value="worker"> Worker</label>

  <div id="job-field" style="display:none; margin:10px 0;">
  <select name="job" style="text-align-last: right">
    <option value="">— Select your job —</option>
    <option value="police">משטרה</option>
    <option value="electrical">חשמלאי</option>
    <option value="gardener">גננות</option>
    <option value="street_worker">עובדי כביש</option>
    <option value="janitor">עובד ניקיון</option>
    <option value="maintenance">איש תחזוקה</option>
    <option value="plumber">אינסטלור</option>
      <option value="nature reserver">שומרי טבע</option>
  </select>
</div>



  <button type="submit">Register</button>
</form>

<script>
  document.querySelectorAll('input[name="user_type"]').forEach(radio => {
    radio.addEventListener('change', () => {
      document.getElementById('job-field').style.display =
        radio.value === 'worker' && radio.checked ? 'block' : 'none';
    });
  });
</script>


        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
