<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>UrbaneEye - התחברות</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .login-box {
      background-color: #ffffffee;
      padding: 2.5em;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 340px;
      text-align: right;
      border-top: 6px solid #007bff;
    }

    h2 {
      margin-bottom: 1.5em;
      font-size: 1.8em;
      color: #007bff;
      text-align: center;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.8em;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0,123,255,0.3);
    }

    .help-icon {
      background-color: #007bff;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: inline-block;
      text-align: center;
      line-height: 20px;
      font-size: 13px;
      margin-right: 6px;
      cursor: pointer;
      position: relative;
    }

    .help-icon:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      top: -5px;
      left: -160px;
      background-color: #333;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 0.8rem;
      white-space: nowrap;
      z-index: 10;
    }

    button {
      background-color: #007bff;
      border: none;
      padding: 0.8em 1.2em;
      border-radius: 8px;
      color: white;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 0.95rem;
    }

    .links {
      margin-top: 20px;
      font-size: 0.9rem;
      text-align: center;
    }

    .links a {
      color: #007bff;
      text-decoration: none;
      margin: 0 5px;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>התחברות</h2>

    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <div class="form-group">
        <label>אימייל או שם משתמש
          <span class="help-icon" data-tooltip="ניתן להזין את כתובת האימייל או שם המשתמש איתו נרשמת">!</span>
        </label>
        <input type="text" name="identifier" placeholder="לדוגמה: david123 או user@email.com" required>
      </div>

      <div class="form-group">
        <label>סיסמה
          <span class="help-icon" data-tooltip="הזן את הסיסמה שלך. ניתן ללחוץ על שכחתי סיסמה אם אינך זוכר.">!</span>
        </label>
        <input type="password" name="password" placeholder="הכנס סיסמה" required>
      </div>

      <button type="submit">התחבר</button>
    </form>

    <div class="links">
      <a href="{% url 'reset_password' %}">שכחתי סיסמה</a> |
      <a href="{% url 'register' %}">אין לך חשבון? הירשם</a>
    </div>
  </div>
</body>
</html>
