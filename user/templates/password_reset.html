<!-- templates/password_reset.html -->
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>שחזור סיסמה</title>
</head>
<body>
  <h2>שחזור סיסמה</h2>
  <form method="post">
    {% csrf_token %}
    <label for="email">הכנס את כתובת האימייל שלך:</label><br>
    <input type="email" name="email" required>
    <button type="submit">שלח קישור איפוס</button>
  </form>

  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</body>
</html>
