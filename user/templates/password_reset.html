<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>שחזור סיסמה</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
      direction: rtl;
    }

    .reset-box {
      background-color: #ffffffee;
      padding: 2.5em;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 360px;
      text-align: right;
      border-top: 6px solid #007bff;
    }

    h2 {
      margin-bottom: 1.5em;
      font-size: 1.8em;
      color: #007bff;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
    }

    input[type="email"] {
      width: 100%;
      padding: 0.8em;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      margin-bottom: 1.5em;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.8em;
      width: 100%;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="reset-box">
    <h2>שחזור סיסמה</h2>
    <form method="post">
      {% csrf_token %}
      <label for="email">כתובת האימייל שלך</label>
      <input type="email" name="email" placeholder="example@gmail.com" required>
      <button type="submit">שלח קישור איפוס</button>
    </form>

    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</body>
</html>
