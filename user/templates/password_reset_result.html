<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>קישור איפוס סיסמה</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      direction: rtl;
    }

    .result-box {
      background-color: #ffffffee;
      padding: 2em;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: right;
      border-top: 6px solid #007bff;
    }

    h2 {
      color: #007bff;
      font-size: 1.6em;
      text-align: center;
      margin-bottom: 1em;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1em;
    }

    textarea {
      width: 100%;
      height: 100px;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 0.8em;
      font-size: 0.95rem;
      resize: none;
    }

    a {
      display: inline-block;
      margin-top: 15px;
      padding: 0.6em 1.2em;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="result-box">
    <h2>קישור איפוס עבור {{ email }}</h2>
    <p>העתק את הקישור והדבק בדפדפן שלך:</p>
    <textarea readonly>{{ reset_link }}</textarea>
    <a href="{{ reset_link }}" target="_blank">פתח את קישור האיפוס</a>
  </div>
</body>
</html>
