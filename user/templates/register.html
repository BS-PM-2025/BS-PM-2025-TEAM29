<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>הרשמה</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d7e8f9, #f3f7fd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      direction: rtl;
    }

    .register-box {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h2 {
      color: #007bff;
      margin-bottom: 25px;
      text-align: center;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .help-icon {
      background-color: #007bff;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: inline-block;
      text-align: center;
      line-height: 20px;
      font-size: 13px;
      margin-right: 8px;
      cursor: pointer;
      position: relative;
    }

    .help-icon:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      top: -5px;
      left: -160px;
      background-color: #333;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 0.8rem;
      white-space: nowrap;
      z-index: 10;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>הרשמה</h2>
    <form method="post">
      {% csrf_token %}

      <div class="form-group">
        <label>שם משתמש
          <span class="help-icon" data-tooltip="בחר שם ייחודי שתשתמש בו להתחברות למערכת">!</span>
        </label>
        <input type="text" name="username" placeholder="לדוגמה: david123" required>
      </div>

      <div class="form-group">
        <label>אימייל
          <span class="help-icon" data-tooltip="הכנס כתובת אימייל תקינה לקבלת אישור">!</span>
        </label>
        <input type="email" name="email" placeholder="example@email.com" required>
      </div>

      <div class="form-group">
        <label>סיסמה
          <span class="help-icon" data-tooltip="לפחות 6 תווים - אותיות וספרות">!</span>
        </label>
        <input type="password" name="password" placeholder="בחר סיסמה" required>
      </div>
      <div class="form-group">
        <label>אימות סיסמה
          <span class="help-icon" data-tooltip="יש להקליד שוב את הסיסמה כדי לוודא">!</span>
        </label>
        <input type="password" name="confirm_password" placeholder="הקלד שוב את הסיסמה" required>
      </div>

<div class="form-group" style="margin-bottom: 22px;">
  <label style="display:block; font-weight:bold; margin-bottom:6px;">סוג משתמש:</label>
  <div style="display: flex; flex-direction: row-reverse; gap: 22px; align-items: center;">
    <label for="role_user" style="display: flex; align-items: center; gap: 6px; cursor: pointer;">
      <input type="radio" id="role_user" name="role" value="user" checked
        style="accent-color:#007bff; width:17px; height:17px;">
      <span style="font-size:1rem;">משתמש רגיל</span>
    </label>
    <label for="role_worker" style="display: flex; align-items: center; gap: 6px; cursor: pointer;">
      <input type="radio" id="role_worker" name="role" value="worker"
        style="accent-color:#28a745; width:17px; height:17px;">
      <span style="font-size:1rem;">עובד עירייה</span>
    </label>
  </div>
</div>



      <button type="submit">הירשם</button>
    </form>

    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</body>
</html>
